  instructions:
    datebooks:
      <p>Agendas são a base de toda clínica.</p> <p>Como você
      já pode filtrar suas agendas por dentista, um uso comum é criar uma
      agenda para cada uma de suas práticas.</p>
    doctors:
      <p>Para organizar melhor sua equipe, use cores diferentes para cada dentista.</p>
      <p>Observe que você pode suspender dentistas que não estão mais em sua equipe
      para impedi-los de aparecer no Odonto.me, mantendo todos os seus dados
      em seus registros.</p>
    patients:
      Facilmente a parte mais importante da sua clínica. Você pode configurar um paciente
      rapidamente preenchendo apenas os poucos campos obrigatórios, mas é altamente recomendado
      que você dedique tempo para adicionar o máximo de informações possível.
    practice:
      <p>Aqui, você pode atualizar tudo sobre sua clínica. Por favor,
      reserve um momento para revisar todas as suas opções aqui.</p> <p>Se por algum motivo você
      decidir nos deixar. Você pode %{close_url} a qualquer momento.</p>
    cancel: <p>Se você cancelar sua conta, seus dados serão preservados por 14 dias. Após isso, serão removidos de nossos servidores.</p>
    treatments:
      Tudo que você faz com seus pacientes. Estes itens estão diretamente conectados
      ao saldo da sua clínica.
    users:
      <p>Estas são as pessoas que têm acesso ao seu Odonto.me.</p> <p>Como
      apenas você tem acesso a essas seções, é recomendado que você crie usuários
      com menos privilégios para lidar com o uso diário e deixe sua conta de <strong>administrador</strong>
      para gerenciamento.</p>
